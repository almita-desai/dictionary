<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<header>
    <nav>
        <h1>Dictionary</h1>
        <i id="bookmark-btn" class="fas fa-bookmark"></i>
    </nav>
    <div id="bookmark-panel" class="bookmark-panel">
        <h3 id="bookmark-title">Bookmarks(0)</h3>
        <i class="fas fa-times clear-btn" id="clear-list"></i>
        <ul id="bookmark-list">
        </ul>
    </div>
        
</header>
<body>
    <div class="main-content">
        <div class="search-container">
            <input type="text" id="input" placeholder="Enter Word to Search" required>
            <i id="voice-btn" class="fas fa-microphone voice-icon"></i>
            <i id="submit-btn" class="fas fa-search search-icon"></i>
        </div>
       <div class="result">

       </div>
    </div>  
    <script src="script.js"> </script> 
</body>
</html>
